name: CI Pipeline

on:
  workflow_dispatch: # <-- Allow manual triggering
  push:
    branches:
      - master

jobs:
  test:
    # Use a matrix strategy to launch three parallel jobs
    strategy:
      fail-fast: false  # <-- If one job fails, the other jobs will continue to run regardless
      matrix:
        browser: [chromium, firefox, webkit]

    # The workflow runs in a containerized environment
    runs-on: ubuntu-latest
    # Uses a Docker container with Playwright and Java pre-installed
    container:
      image: mcr.microsoft.com/playwright/java:v1.52.0-noble
      options: --user 1001

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Maven tests on ${{ matrix.browser }}
        run: mvn -B -ntp -Dbrowser=${{ matrix.browser }} -Dheadless=true test

      - name: Generate HTML report for ${{ matrix.browser }}
        if: always()
        run: mvn -B -ntp -Dbrowser=${{ matrix.browser }} -Dheadless=true test -Dsurefire.rerunFailingTestsCount=2

      - name: Generate HTML report for ${{ matrix.browser }}
        if: always() # <-- ensures reports are generated and uploaded even if tests fail
        run: mvn -B -ntp surefire-report:report-only

      - name: Upload test reports for ${{ matrix.browser }}
        uses: actions/upload-artifact@v4
        if: always() # <-- ensures reports are generated and uploaded even if tests fail
        with:
          name: test-reports-${{ matrix.browser }}
          path: |
            target/surefire-reports/*.xml
            target/reports/surefire.html
          retention-days: 7